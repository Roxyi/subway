<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Subway Ridership Analysis</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div id='map'></div>

<div class="layer_selector">
  <div class="radio-group">
    <input type="radio" name="selector1" id="opt-1" value="weekday" checked>
    <label for="opt-1">Weekday</label>
    <span>|</span>
    <input type="radio" name="selector1" id="opt-2" value="weekend">
    <label for="opt-2">Weekend</label>
    <div class="eye_selector">
      <p id="dr">Daily Ridership</p>
      <input type="radio" name="selector2" id="opt-3" value="ridership2016" checked>
      <div class="eye_subselector">
        <label for="opt-3"><img class="eye_img">2016</label>
      </div>
    </div>
    <div class="eye_selector">
      <p id="nr">Ridership Growth</p>
      <input type="radio" name="selector2" id="opt-4" value="oneYearGrowth">
      <div class="eye_subselector">
        <label for="opt-4"><img class="eye_img">2016</label>
      </div>
      <input type="radio" name="selector2" id="opt-5" value="fiveYearGrowth">
      <div class="eye_subselector">
        <label for="opt-5"><img class="eye_img">2011 - 2016</label>
      </div>
    </div>
  </div>
  <div class="legend">
    <span style='background-color: #ff6e6e; width:8px; height:8px;'></span>
    <span style='background-color: #ff5252; width:20px; height:20px;'></span>
    <span style='background-color: #ff4040; width:40px; height:40px;'></span>
  </div>
  <div class="legend_text">
    <span id="firstStop"></span>
    <span id="secondStop"></span>
    <span id="thirdStop"></span>
  </div>
  <a id="about" href="https://github.com/Roxyi/subway_ridership">Source Code</a>
  <svg id="legendIcon" viewBox="0 -8 65 80" width="50px" height="50px" class="data-ex-icons-legend " style="fill: #666;"><path d="M29.78,45.89v5.56H46.44V45.89Zm-11.11,0v5.56h5.56V45.89ZM29.78,34.78v5.56H46.44V34.78Zm-11.11,0v5.56h5.56V34.78ZM29.78,23.67v5.56H46.44V23.67Zm-11.11,0v5.56h5.56V23.67ZM29.78,12.56v5.56H46.44V12.56Zm-11.11,0v5.56h5.56V12.56ZM15.89,7H49.22A2.78,2.78,0,0,1,52,9.78V54.22A2.78,2.78,0,0,1,49.22,57H15.89a2.78,2.78,0,0,1-2.78-2.78V9.78A2.78,2.78,0,0,1,15.89,7Z"></path></svg>
</div>

<script src="js/main.js"></script>

</body>
</html>
